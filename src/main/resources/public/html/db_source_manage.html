<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据源管理</title>
</head>
<body>
<!-- 数据源管理添加的模态框（Modal） -->
<div class="modal fade" id="db_source_add_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加mysql连接信息</h4>
            </div>
            <div class="modal-body">
                <div class="db_source_add_info">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="db_source_add_info_mysql_ip" class="col-sm-2 control-label">ip</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="db_source_add_info_mysql_ip" placeholder="请输入mysql主机ip,e.g. 127.0.0.1" onblur="validateIp(this);" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="db_source_add_info_mysql_port" class="col-sm-2 control-label">端口</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="db_source_add_info_mysql_port" value="3306" placeholder="请输入端口" onblur="validatePort(this);">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="db_source_add_info_mysql_pass" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="db_source_add_info_mysql_pass" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="db_source_add_info_name" class="col-sm-2 control-label text-muted">名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="db_source_add_info_name" placeholder="请输入名称，为空，默认ip_port">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked>保留信息
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="addMysqlConnectioinInfo();">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>
</html>
